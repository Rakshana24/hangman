<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hangman</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="gameModel">
        <div class="contents">
            <img src="fail.png">
            <h2>GameOver!</h2>
            <p>The correct word is:<b>rain</b></p>
            <button class="playAgain">PlayAgain</button>
        </div>
    </div>
    <div class="container">
        <div class="hangmanBox">
            <img src="hangman-0.svg">
            <h1>Hangman Game</h1>
        </div>
        <div class="gameBox">
          <ul class="wordDisplay">
        </ul>
        <h4 class="hintText">
            Hint:
            <b>Lorem ipsum dghg gvv hgvgyk vfycg gtym gfftd gcddfc gftytd ff cgjvb gcjcg vctrdf g </b>
        </h4>
        <h4 class="gusses">
            Incorrect gusses:
            <b>0/6</b>  
        </h4>
        <div class="keyboard">
            
            
        </div>
        </div>
    </div>
    <script src="wordlist.js"></script>
    <script src="script.js"></script>
    
</body>
</html>
